<!DOCTYPE html>
<html lang="en">
<head>

    <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>Tarea Diseño Web II</title>
</head>
<body>
    
    
    <div class="top_banner">

    </div>
    <navigation>
    <div id="title_bar" class="title_bar">
        <span class="nav_item">C I T A S</span>
        <form action="">
            <input type="text" class="input_container" placeholder="Título" data-highTitle-input>
            <textarea type="text" class="input_container" placeholder="Contenido" data-downContent-input></textarea>
            <input type="text" class="input_container" placeholder="Link de la Imagen" data-img-input>
            <button type="submit" data-navi-btn><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zM325.8 139.7l14.4 14.4c15.6 15.6 15.6 40.9 0 56.6l-21.4 21.4-71-71 21.4-21.4c15.6-15.6 40.9-15.6 56.6 0zM119.9 289L225.1 183.8l71 71L190.9 359.9c-4.1 4.1-9.2 7-14.9 8.4l-60.1 15c-5.5 1.4-11.2-.2-15.2-4.2s-5.6-9.7-4.2-15.2l15-60.1c1.4-5.6 4.3-10.8 8.4-14.9z"/></svg></button>
        </form>
    </div>
    </navigation>

    <div class="content_wrap">
        <div id="content" class="content" data-cardholder-div> 
        </div>
    </div>
    <div class="footer" id="footer">
        footer 2016
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
